<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
    <title>⋕js.Sp.Cl.JnFS.3</title>
	</head>
	<body>

        <table>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
            </tr>
            <tr>
                <td>Иванов</td>
                <td>Иван</td>
                <td>Иванович</td>
            </tr>
            <tr>
                <td>Петров</td>
                <td>Петр</td>
                <td>Петрович</td>
            </tr>
            <tr>
                <td>Сидоров</td>
                <td>Сидр</td>
                <td>Сидорович</td>
            </tr>
        </table>

	<script>
      
        ;(function (){

            let table = document.querySelector('table');
            let trs = table.querySelectorAll('tr');
            let keysArr = ['name', 'surname', 'patronimic']

            let arr = [];
            for (let tr of trs){
                let fio = {};
                let tds = tr.querySelectorAll('td')
                if (tds.length !=0){
                    for (let i = 0; i < tds.length; i++){
                        fio[keysArr[i]] = tds[i].textContent;
                    }
                    arr.push(fio);
                } 
            }
            
            console.log(arr);
        })();
      
	</script>
    
	</body>
</html>
