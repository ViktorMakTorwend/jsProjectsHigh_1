	<script>
       
      ;(function (){

        let str = 'Hello world';
        let ul = document.createElement('ul');
        let body = document.querySelector('body');
        body.appendChild(ul);
        for (let el of str){
            let li = document.createElement('li');
            li.textContent = el;
            ul.appendChild(li);
        }
    
      })();
