	<script>
        ;(function (){
            let json = '{1,2,3,4,5}';

            // by convert 'arr' to 'json' can appear an error
            try {
                let arr = JSON.parse(json);
                let sum = 0;
                    for (let elem of arr) {
                        sum += +elem;
                    }
                alert(sum);

            } catch (error) {
                alert ('Not correct json-data')
            }
 
           
                
        })();

	</script>
