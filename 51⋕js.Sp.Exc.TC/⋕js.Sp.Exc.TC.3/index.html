	<script>
        ;(function (){
            let str = '';
                for (let i = 1; i <= 6 * 10 ** 6; i++) { // формируем строку более 5 мб
                    str += '+';
                }

            // the string 'str' can exceed limit of local storage, so we must put it in block 'try-catch'     
            try {
                
                localStorage.setItem('key', str)

            } catch (error) {
                alert ('The storage is out of limit')
            }
                
        })();

	</script>
