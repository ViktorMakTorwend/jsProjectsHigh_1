	<script>
      
        ;(function (){

            let time = localStorage.getItem('time');
            
            if (!time){
                let firstEnt = new Date().getTime();
                localStorage.setItem('time', firstEnt);
            }
            else {
                let now = new Date();
                console.log('you were here ' + (Math.round((now - time)/1000)) + ' second ago');
                localStorage.clear(); 
            }

        })();
      
	</script>
