	<script>
       
      ;(function (){
        let inps = document.querySelectorAll('input');
        let map = new Map;

        let i = 0;
        for (let inp of inps){
            map.set(inp, ++i);
        }

        for (let inp of inps){
            inp.addEventListener('click', function(){
                this.value = map.get(this);
            })
        }
      })();
      
	</script>
